{% extends "index.html" %}

{% block content %}
<main role="main">
<div class ="container py-5" >
<div class="row py-1">
<h2>Posts</h2>
</div>
{% for page in section.pages %}
<div class="row py-2">
    <h4>
        <small class="text-muted">{{ page.date }}</small> <br />
    <a class='header-link' href="{{ page.permalink }}">
        {{ page.title }}
    </a>
    </h4>
</div>
{% endfor %}
</div>
{% endblock %}
